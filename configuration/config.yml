decryptor:
  chosen: "aes"
  handlers:
    aes:
      module:
        path: "src.decrypt.handlers"
        class_name: "AesDecryptor"
      parameters:
        key: "MDEyMzQ1Njc4OWFiY2RlZg=="
        iv: "YWJjZGVmMDEyMzQ1Njc4OQ=="
        encode: "utf-8"
translator:
  chosen: "argostranslate"
  handlers:
    argostranslate:
      module:
        path: "src.translate.handlers"
        class_name: "Argostranslate"
      parameters:
        from_lang: "ar"
        to_lang: "en"
language_detector:
  chosen: "langdetect"
  handlers:
    langdetect:
      module:
        path: "src.language_detector.handlers"
        class_name: "LangDetectDetector"
      parameters:
        default: True